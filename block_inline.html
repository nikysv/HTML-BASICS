<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos en bloque y en linea</title>
</head>
<body>
    <!-- En bloque -->
    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>
    <p style="border: 2px blue;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi, similique.</p>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorem, explicabo!</p>
    <div style="border: 4px red solid;"></div>
    <!-- In line -->
     <a href="#">Link 1</a>
</body>
</html>
