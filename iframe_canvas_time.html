<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe, Canvas, Time</title>
</head>
<body>
    <!-- Iframe -->
     <h2>Contenido embebido con iframe</h2>
     <iframe src="https://render2web.com" width="720" height="240" frameborder="0"></iframe>

     <!-- Canvas -->
      <canvas id="miCanva" width="400" height="200" style="border: 2px solid black;"></canvas>

      <!-- time -->
       Cumpleaños
       <p>La fecha de mi cumpleaños es el <time datetime="2024-09-30">30 de septiembre de 2024</time></p>
</body>
</html>
