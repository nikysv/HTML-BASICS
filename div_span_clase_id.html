<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div,Span,Clase e ID</title>
</head>
<body>
    <!-- div -->
     <div>
        <h1>Titulo 1</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga, deleniti?</p>

        <!-- Span -->
         <p>Lorem ipsum dolor sit amet <span style="color: red;">consectetur adipisicing elit. </span> Architecto, ducimus?</p>

         <!-- Class e ID-->
         <h2 class="encabezado">Titulo 2 de la pagina</h2>
        <p id="resaltado">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, voluptas?</p>
     </div>
</body>
</html>
