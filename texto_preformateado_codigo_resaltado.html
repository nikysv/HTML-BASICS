<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto preformateado, codigo y resaltado</title>
</head>
<body>
    <!-- Texto preformateado -->
    <pre>Esto es 
        texto
        en varios
        renglones</pre>
    
        <!-- Codigo -->
        <p>Para imprimir "Hola Mundo" en el lenguaje python</p> 
        <code>
            print("Hola,Mundo")
         </code>
         <p>Este codigo muestra el mensaje "Hola Mundo" en la consola</p>
        
        <!-- Resaltado -->
         El termino <mark> destacado </mark>  resalta en este texto
</body>
</html>
